<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efektywne formularze</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
<div class="container">
    <h1>Uzupełnij formularz</h1>
    <form id="form">
        <div class="form-section">
            <fieldset>
                <legend class="section-title">Dane osobowe</legend>
                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="firstName" placeholder="Imię" minlength="2" required>
                        <label for="firstName">Imię</label>
                    </div>
                    <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="lastName" placeholder="Nazwisko" required>
                        <label for="lastName">Nazwisko</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-2">
                        <input type="text" class="form-control" id="street" placeholder="Ulica" required>
                        <label for="street">Ulica</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-2">
                        <input type="text" class="form-control" id="city" placeholder="Miasto" required>
                        <label for="city">Miasto</label>
                    </div>
                    <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="zipCode" placeholder="Kod pocztowy" pattern="[0-9]{2}-[0-9]{3}" required>
                        <label for="zipCode">Kod pocztowy</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="country">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                        <option value="PL">Polska</option>
                        <option value="DE">Niemcy</option>
                        <option value="GB">Wielka Brytania</option>
                        <option value="US">USA</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-1">
                        <select class="form-select" id="countryCode" required>
                            <option value="">Kod</option>
                            <option value="+48">+48 (Polska)</option>
                            <option value="+49">+49 (Niemcy)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+1">+1 (USA)</option>
                        </select>
                        <label for="countryCode">Numer kierunkowy</label>
                    </div>
                    <div class="form-floating flex-grow-2">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Numer telefonu" pattern="[0-9]{9}" required>
                        <label for="phoneNumber">Numer telefonu</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating flex-grow-2">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        <label for="exampleInputEmail1">Adres email</label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="form-section">
            <fieldset>
                <legend class="section-title">Dostawa i płatność</legend>
                <div class="mb-3" role="radiogroup" aria-labelledby="shipping-label">
                    <label id="shipping-label" class="form-label">Rodzaj przesyłki</label>
                    <div class="custom-radio-group">
                        <div class="form-check custom-radio-icon">
                            <input checked class="form-check-input" type="radio" name="shippingMethod" id="dpd" value="DPD" required>
                            <label class="form-check-label" for="dpd" tabindex="0">
                                <img src="img/dpd.svg" alt="DPD logo" />
                                DPD
                            </label>
                        </div>
                        <div class="form-check custom-radio-icon">
                            <input class="form-check-input" type="radio" name="shippingMethod" id="inpost" value="InPost" required>
                            <label class="form-check-label" for="inpost" tabindex="0">
                                <img src="img/inpost.svg" alt="InPost logo" />
                                InPost
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3" role="radiogroup" aria-labelledby="payment-label">
                    <label id="payment-label" class="form-label">Rodzaj płatności</label>
                    <div class="custom-radio-group">
                        <div class="form-check custom-radio-icon">
                            <input checked class="form-check-input" type="radio" name="paymentMethod" id="blik" value="blik" required>
                            <label class="form-check-label" for="blik" tabindex="0">
                                <img src="img/blik.svg" alt="BLIK logo" />
                                BLIK
                            </label>
                        </div>
                        <div class="form-check custom-radio-icon">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="karta" required>
                            <label class="form-check-label" for="card" tabindex="0">
                                <img src="img/card.svg" alt="Karta logo" />
                                Karta
                            </label>
                        </div>
                        <div class="form-check custom-radio-icon">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="intermediary" value="pośrednik" required>
                            <label class="form-check-label" for="intermediary" tabindex="0">
                                <img src="https://tpay.com/img/banners/logo-tpay-50x25.svg" alt="Pośrednik płatności logo" />
                                Pośrednik płatności
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="form-section">
            <fieldset>
                <legend class="section-title">Dane firmowe</legend>
                <div class="input-group mb-3">
                    <div class="form-check align-items-center d-flex">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="vatUE">
                            <span class="custom-checkbox-indicator"></span>
                            VAT UE
                        </label>
                    </div>
                    <div class="form-floating flex-grow-2">
                        <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp" placeholder="VAT Number">
                        <label for="vatNumber">VAT Number</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="invoiceData" class="form-label">Dane do faktury</label>
                    <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
                </div>
            </fieldset>
        </div>
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-feedback-modal">submit</button>
    </form>
</div>


<!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
